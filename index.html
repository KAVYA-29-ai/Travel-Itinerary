<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Travel Itinerary Generator</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="font-[Poppins] bg-gradient-to-r from-indigo-100 via-white to-indigo-50">

  <!-- Navbar -->
  <nav class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-600">✈️ AI Trip Planner</h1>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="pt-28 pb-12 text-center">
    <h2 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4 animate-fadeIn">Plan Smarter, Travel Better 🌍</h2>
    <p class="text-gray-600 text-lg max-w-2xl mx-auto">Enter your trip details and let AI craft a personalized travel itinerary — with map pins & dining spots.</p>
  </section>

  <!-- Input Form -->
  <section class="max-w-4xl mx-auto bg-white shadow-xl rounded-2xl p-8 mb-10 animate-slideUp">
    <form id="tripForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">City</label>
        <input type="text" id="city" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500" placeholder="e.g. Faridabad">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Budget (INR)</label>
        <input type="number" id="budget" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500" placeholder="20000">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Number of Days</label>
        <input type="number" id="days" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500" placeholder="3">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Preferences</label>
        <input type="text" id="preferences" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500" placeholder="Relaxed, culture, food">
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-1">Gemini API Key</label>
        <input type="password" id="apiKey" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500" placeholder="Enter your Google AI Studio API key">
      </div>
      <div class="md:col-span-2 flex justify-center">
        <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-xl shadow-lg hover:bg-indigo-700 transition-all">Generate Itinerary</button>
      </div>
    </form>
  </section>

  <!-- Output Section -->
  <section class="max-w-7xl mx-auto px-6 grid grid-cols-1 lg:grid-cols-2 gap-8">
    <!-- Itinerary Results -->
    <div id="results" class="space-y-6"></div>

    <!-- Mapbox Map -->
    <div class="h-[500px] lg:h-full w-full rounded-2xl overflow-hidden shadow-xl">
      <div id="map" class="h-full w-full"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="mt-16 py-6 text-center text-gray-500 text-sm">
    Built with ❤️ using Gemini AI + Mapbox + Netlify
  </footer>

  <!-- Mapbox JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <!-- App Logic -->
  <script src="app.js"></script>
</body>
</html>
